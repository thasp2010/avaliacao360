{% extends "home.html" %}
{% block container %}
<div class="container">
          <form class="form-horizontal" action="/salvar" method="post" >
           {% csrf_token %}
          {{form}}
          <!-- Button (Double) -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-8">
              <button id="save" name="save" class="btn btn-success" type="submit">Salvar</button>
              <button id="cancel" name="cancel" class="btn btn-danger">Cancelar</button>
            </div>
          </div>

          </fieldset>
          </form>

</div>
{% endblock %}
