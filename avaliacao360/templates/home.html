<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Avaliação 360 - Thais Silva / PUC Minas 2015</title>
  {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "generic_home.css" %}" rel="stylesheet">

    
 <body>
<div class="container">
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
 <div class="mail-box">
                  <aside class="sm-side" style="min-height: 120">
                      <div class="user-head">
                          <a class="inbox-avatar" href="javascript:;">
                              <img  width="64" hieght="60" src="/static/NoPhoto_user.png">
                          </a>
                          <div class="user-name">
                              <h5><a href="#"> {{request.user}}</a></h5>
                              
                              <span><a href="#">{{request.user.email}}</a></span>
                          </div>
                          <a class="mail-dropdown pull-right" href="javascript:;">
                              <i class="fa fa-chevron-down"></i>
                          </a>
                      </div>
                      
                      <ul class="inbox-nav inbox-divider">
                          <li class="active">
                              <a href="{% url 'url_home' %}"><i class="fa fa-inbox"></i> Avaliações <span class="label label-danger pull-right">{{plan.count}}</span></a>
                             
                          </li>
                          
                           <li class="active">
                              <a href="{% url 'url_relatorio'%}"><i class="fa fa-inbox"></i> Relatórios </a>
                             
                          </li><base></base>
                      </ul>
                      
                      
                    
                      <div class="inbox-body text-center">
                          {% csrf_token %}
                          <input type="hidden" value="{{user.get_username}}" id="pkuser" name="pkuser" >
                          <div class="btn-group">
                              <a  type="button" class="btn mini btn-danger" href="{% url 'url_logout' %}">
                                  <i class="glyphicon glyphicon-remove-sign"></i>
                              </a>
                          </div>
                          <div class="btn-group">
                              <a class="btn mini btn-info" href="javascript:;">
                                  <i class="fa fa-cog"></i>
                              </a>
                          </div>
                      </div>
                    

                  </aside>
                  <aside class="lg-side">
                      <div class="inbox-head">
                          <h3>Bem vindo(a), {{nome_func}} !</h3>
                          <form id="logout-form" action="logout/" method="post" role="form" class="pull-right position">
                               {% csrf_token %}
                             
                          </form>
                      </div>
                      {% block container %}
                      <div class="inbox-body">
                         <div class="mail-option">
                          <ul class="unstyled inbox-pagination">
                                 <li><span>1-50 of 234</span></li>
                                 <li>
                                     <a class="np-btn" href="#"><i class="fa fa-angle-left  pagination-left"></i></a>
                                 </li>
                                 <li>
                                     <a class="np-btn" href="#"><i class="fa fa-angle-right pagination-right"></i></a>
                                 </li>
                            </ul>
                         </div>
                          <table class="table table-inbox table-hover">
                            <tbody>
                            
                              {% for plan in plan %}
                             
                              <tr class="unread">
                                  <td class="inbox-small-cells">
                                      <input type="checkbox" class="mail-checkbox">
                                  </td>
                                  <td class="inbox-small-cells"><i class="fa fa-star"></i></td>
                                  <td class="view-message  dont-show">
                                    <a  class="np-btn" href="{{plan.id}}"  >{{plan}}</a>
                                    
                                  </td>
                                  
                              </tr>
                              {% endfor %}
                              
                          </tbody>
                          </table>
                      </div>
                      {% endblock %}
                  </aside>
              </div>
</div>

      <!-- jQuery -->
    <script src="{% static "bootstrap/js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>

    <!-- Custom Theme JavaScript -->
   

</body>

</html>
